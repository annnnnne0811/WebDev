<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content ="width=device-width, initial-scale=1.0" />
        <title> Login Form </title>
        <link rel = "stylesheet" href = "style.css">

        <!-- premade and Google fonts and icons -->
        <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
        rel="stylesheet"/>

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet"/>

    </head>

    <body>
        <div class = "center"> 
            <form action = "">
                <div class = "title"> Login </div>

                <!-- container used to mark up a part of a text or a part of document. style with 
                CSS or manipulated by JavaScript using the class or id attribute -->
                
                <!-- asking user for email input -->
                <span class = "inputs"></span>
                    <span class = "inputsf"></span>
                        <input type = "Email" class = "input" placeholder = "Email" />
                        <span class = "label"> Email </span>
                        <span class = "material-icon icon">email</span>
                </span>

                <!-- Asking user for password input -->
                <span class = "inputf">
                    <input type ="password" class ="input" placeholder = "Password">
                    <span class="label"> Password </span>
                    <span class ="material-icon icon">lock</span>
                    </span>
                </span>

                <!-- Forgot password  and remember me link -->
                <div class = "links">
                    <a href="#">Forgot Password</a>
                    <label for ="remember">
                        <input type = "checkbox" id = "remember" />
                        Remember Me
                    </label>
                </div>

                <!-- button for login -->
                <button type = "button" class = "btn">
                    <span>Login</span>
                    <div class = "dots">

                        <!-- login delays -->
                        <div class = "dot" style="--delay: 0s"> </div>
                        <div class = "dot" style="--delay: 0.25s"> </div>
                        <div class = "dot" style="--delay: 0.5s"> </div>
                    </div>
                </button>

                <div class = "text">
                    New User?? Create an account <a href = "#">Register</a>
                </div>
            </form>
        </div>

        <!-- Javascripts to make the login functional-->
        <script>
            var btn = document.querySelector(".btn");
            var inputs = document.querySelectAll(".input");
            btn.onlick = function () {
                btn.classList.toggle("active");
                setTimeput(() => {
                    btn.classList.toggle("active");
                    inputs[1].classList.toggle("active");
                }, 1500);

                setTimeout(() => {
                    inputs[1].classList.toggle("active");
                }, 3000);   
            };
            </script>
    </body>
</html>
